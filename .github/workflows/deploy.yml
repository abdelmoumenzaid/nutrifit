name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front-diet/frontend/package-lock.json'

      - name: Install dependencies
        working-directory: front-diet/frontend
        run: npm ci

      - name: Build Angular app (Production)
        working-directory: front-diet/frontend
        run: npm run build -- --configuration production --base-href=/app-diet/

      - name: Deploy to GitHub Pages with angular-cli-ghpages
        working-directory: front-diet/frontend
        run: npx angular-cli-ghpages --no-silent --dir=dist/frontend/browser
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
