version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: recipe_db
      POSTGRES_USER: recipe_user
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./back-diet/backend/demo
      dockerfile: Dockerfile
    environment:
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipe_db
      DATASOURCE_USERNAME: recipe_user
      DATASOURCE_PASSWORD: secret123
      REDIS_HOST: redis
      KEYCLOAK_URL: http://localhost:8180
      KEYCLOAK_REALM: master
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./front-diet/frontend
      dockerfile: Dockerfile
    environment:
      API_URL: http://localhost:8081
      KEYCLOAK_URL: http://localhost:8180
    ports:
      - "80:80"
    volumes:
      - ./front-diet/frontend/config/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
