version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-recipe_db}
      POSTGRES_USER: ${POSTGRES_USER:-recipe_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recipe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./back-diet/backend/demo
      dockerfile: Dockerfile
    container_name: app-backend
    environment:
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-recipe_db}
      DATASOURCE_USERNAME: ${POSTGRES_USER:-recipe_user}
      DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: master
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      CALORIENINJAS_API_KEY: ${CALORIENINJAS_API_KEY}
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./front-diet/frontend
      dockerfile: Dockerfile
    container_name: app-frontend
    environment:
      API_URL: http://backend:8080
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: diet-frontend
    ports:
      - "80:80"
    volumes:
      - ./front-diet/frontend/config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  app-network:
    driver: bridge
