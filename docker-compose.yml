version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: recipe_db
      POSTGRES_USER: recipe_user
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipe_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network


  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network


  backend:
    build:
      context: ./back-diet/backend/demo
      dockerfile: Dockerfile
    container_name: app-backend
    environment:
      # Local DB
      DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipe_db
      DATASOURCE_USERNAME: recipe_user
      DATASOURCE_PASSWORD: secret123
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Keycloak (RAILWAY PROD)
      KEYCLOAK_URL: https://nutrifit-production-c4b6.up.railway.app
      KEYCLOAK_REALM: master
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: Evafelmercedes25
      
      # API Key
      CALORIENINJAS_API_KEY: So5ir8D2mEwuN7rfmh/+vg==hl1oJdDWUceFzV84
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network


  frontend:
    build:
      context: ./front-diet/frontend
      dockerfile: Dockerfile
    container_name: app-frontend
    environment:
      # Backend local
      API_URL: http://backend:8080
      
      # Keycloak (RAILWAY PROD)
      KEYCLOAK_URL: https://nutrifit-production-c4b6.up.railway.app
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: diet-frontend
    ports:
      - "80:80"
    volumes:
      # Config nginx (hot reload sans rebuild)
      - ./front-diet/frontend/config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Logs
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

networks:
  app-network:
    driver: bridge
