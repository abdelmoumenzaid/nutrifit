server:
  port: 8080
  servlet:
    context-path: /api

# =========================================
# ðŸ”¥ DATABASE - RAILWAY POSTGRESQL
# =========================================
spring:
  datasource:
    url: jdbc:postgresql://${PGHOST:postgres.railway.internal}:${PGPORT:5432}/${PGDATABASE:railway}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20

  jackson:
    serialization:
      indent_output: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://nutrifit-production-c4b6.up.railway.app/realms/master
          jwk-set-uri: https://nutrifit-production-c4b6.up.railway.app/realms/master/protocol/openid-connect/certs

# =========================================
# ðŸ”¥ CUSTOM PROPERTIES
# =========================================
keycloak:
  server-url: https://nutrifit-production-c4b6.up.railway.app
  admin-username: ${KEYCLOAK_ADMIN:admin}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD:admin123}
  admin-client-id: admin-cli

ai:
  agent:
    url: ${AI_AGENT_URL:http://127.0.0.1:8000}

calorieninjas:
  api:
    key: ${CALORIENINJAS_API_KEY:So5ir8D2mEwuN7rfmh/+vg==hl1oJdDWUceFzV84}

web:
  cors:
    allowed-origins: https://app-diet-frontend-prod.up.railway.app,http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: '*'
    allow-credentials: true
    max-age: 3600

logging:
  level:
    org.springframework.security: INFO
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
