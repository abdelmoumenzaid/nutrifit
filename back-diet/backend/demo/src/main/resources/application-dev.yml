server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recipe_db
    username: recipe_user
    password: secret123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      indent_output: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/master
          jwk-set-uri: http://localhost:8082/realms/master/protocol/openid-connect/certs

keycloak:
  server-url: http://localhost:8082
  admin-username: admin
  admin-password: admin123
  admin-client-id: admin-cli

ai:
  agent:
    url: http://127.0.0.1:8000

calorieninjas:
  api:
    key: So5ir8D2mEwuN7rfmh/+vg==hl1oJdDWUceFzV84

web:
  cors:
    allowed-origins: http://localhost:4200,http://localhost:4201
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: '*'
    allow-credentials: true
    max-age: 3600

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    root: INFO











