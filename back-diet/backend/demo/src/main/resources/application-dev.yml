server:
  port: 8080
  # servlet:
  #   context-path: /api

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/recipe_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20

  jackson:
    serialization:
      indent_output: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/realms/master
          jwk-set-uri: http://localhost:8888/realms/master/protocol/openid-connect/certs

keycloak:
  server-url: http://localhost:8888
  admin-username: admin
  admin-password: admin123
  admin-client-id: admin-cli

ai:
  agent:
    url: http://127.0.0.1:8000

calorieninjas:
  api:
    key: test-key

web:
  cors:
    allowed-origins: http://localhost:4200
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: '*'
    allow-credentials: true
    max-age: 3600

logging:
  level:
    org.springframework.security: DEBUG
    root: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
