<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .logs {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .info {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Upload Test</h1>
        
        <div>
            <label for="fileInput">Select Image:</label>
            <input type="file" id="fileInput" accept="image/*" />
        </div>

        <div>
            <label for="fileNameInput">File Name:</label>
            <input type="text" id="fileNameInput" placeholder="e.g., chatbot1.png" />
        </div>

        <div>
            <button onclick="uploadFile()">Upload</button>
            <button onclick="clearLogs()" style="background: #6c757d; margin-left: 10px;">Clear Logs</button>
        </div>

        <div class="logs" id="logs">
            <span class="info">Logs will appear here...</span>
        </div>
    </div>

    <script>
        const logsDiv = document.getElementById('logs');

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            logsDiv.innerHTML += logEntry;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function clearLogs() {
            logsDiv.innerHTML = '<span class="info">Logs cleared...</span>\n';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const fileNameInput = document.getElementById('fileNameInput');
            const file = fileInput.files[0];

            addLog('===== UPLOAD STARTED =====', 'info');

            if (!file) {
                addLog('‚ùå No file selected!', 'error');
                return;
            }

            if (!fileNameInput.value.trim()) {
                addLog('‚ùå Please enter a file name!', 'error');
                return;
            }

            addLog(`File name: ${file.name}`, 'info');
            addLog(`File size: ${(file.size / (1024 * 1024)).toFixed(2)} MB`, 'info');
            addLog(`Content type: ${file.type}`, 'info');
            addLog('üì§ Sending request...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('fileName', fileNameInput.value);

                const response = await fetch('http://localhost:8080/api/images/upload', {
                    method: 'POST',
                    body: formData,
                });

                addLog(`Response Status: ${response.status} ${response.statusText}`, 'info');

                const responseData = await response.json();
                addLog(`Response: ${JSON.stringify(responseData, null, 2)}`, 'info');

                if (response.ok) {
                    addLog('‚úÖ Upload successful!', 'success');
                    if (responseData.url) {
                        addLog(`URL: ${responseData.url}`, 'success');
                    }
                } else {
                    addLog(`‚ùå Upload failed: ${responseData.message}`, 'error');
                }

            } catch (error) {
                addLog(`‚ùå Network Error: ${error.message}`, 'error');
            }

            addLog('===== UPLOAD COMPLETED =====', 'info');
        }
    </script>
</body>
</html>
